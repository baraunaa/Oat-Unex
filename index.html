<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento - OAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Folha de Pagamento - OAT</h1>
        </header>

        <div class="form-group">
            <label for="valorHora">Digite o valor da hora (R$)</label>
            <input type="number" id="valorHora" step="0.01" min="0.01" value="5.00" required>
        </div>

        <div class="form-group">
            <label for="horasTrabalhadas">Digite as horas trabalhadas (mês)</label>
            <input type="number" id="horasTrabalhadas" min="1" value="220" required>
        </div>

        <button id="btnCalcular">Calcular</button>

        <div class="resultado-box">
            <div id="saidaResultado">
                <p>Aguardando cálculo...</p>
            </div>
        </div>
        
        <footer class="footer">
            <h2>Desenvolvido</h2>
            <h2>Html, CSS e JavaScript</h2>
            <h2>Matéria : Desenvolvimento Front End</h2>
            <h2>Aluno : Leonardo Santos Baraúna</h2>
            <h2>Prof : Pedro Borges</h2>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
